<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Mill - Input Form</title>
    <style>
        /* CSS styles for your webpage */
    </style>
</head>
<body>
    <h1>Mill - Input Form</h1>
    <form id="millForm">
        <!-- Form inputs -->
        <label for="option">Select Option:</label>
        <select id="option">
            <option value="python">Python</option>
            <option value="customtkinter">Custom Tkinter</option>
            <option value="widgets">Widgets</option>
            <option value="options">Options</option>
            <option value="menu">Menu</option>
            <option value="combobox">Combobox</option>
            <option value="dropdown">Dropdown</option>
            <option value="search">Search</option>
        </select>
        <br><br>
        <label for="weight">Enter Weight:</label>
        <input type="number" id="weight" step="0.01">
        <br><br>
        <input type="button" value="Calculate" onclick="calculateTotal()">
    </form>

    <div id="total"></div>

    <script src="scripts.js"></script>

    <script>
        // Function to send form data to the server
        function sendData() {
            var option = document.getElementById('option').value;
            var weight = document.getElementById('weight').value;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/submit', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById('total').innerHTML = 'Total: ' + response.total;
                }
            };

            var data = JSON.stringify({
                option: option,
                weight: weight
            });

            xhr.send(data);
        }

        // Add event listener to the Calculate button
        var calculateButton = document.querySelector('input[type="button"]');
        calculateButton.addEventListener('click', sendData);
    </script>
</body>
</html>
