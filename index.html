<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Mill - Input Form</title>
    <style>
        /* CSS styles for your webpage */
    </style>
</head>
<body>
    <h1>Mill - Input Form</h1>
    <form id="millForm">
        <!-- Form inputs -->
        <label for="option">Select Option:</label>
        <select id="option">
            <option value="python">Python</option>
            <option value="customtkinter">Custom Tkinter</option>
            <option value="widgets">Widgets</option>
            <option value="options">Options</option>
            <option value="menu">Menu</option>
            <option value="combobox">Combobox</option>
            <option value="dropdown">Dropdown</option>
            <option value="search">Search</option>
        </select>
        <br><br>
        <label for="weight">Enter Weight:</label>
        <input type="number" id="weight" step="0.01">
        <br><br>
        <input type="button" value="Calculate" onclick="calculateTotal()">
    </form>

    <div id="total"></div>
    <div id="error"></div>

    <script src="scripts.js"></script>

    <script>
        // Function to calculate and display the total
        function calculateTotal() {
            var option = document.getElementById('option').value;
            var weight = document.getElementById('weight').value;

            var options = {
                "python": 5.0,
                "customtkinter": 3.0,
                "widgets": 2.0,
                "options": 4.0,
                "menu": 6.0,
                "combobox": 7.0,
                "dropdown": 8.0,
                "search": 9.0
            };

            var total = options[option] * weight;

            document.getElementById('total').innerHTML = 'Total: ' + (total % 1 === 0 ? total.toFixed(0) : total.toFixed(2));
            document.getElementById('error').innerHTML = '';
        }
    </script>
</body>
</html>
